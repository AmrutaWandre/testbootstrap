<html lang="en">
<head>

<body>

<center><label class="control-label" style="width:auto" for="inputEmail">Archieve status</label></center>
<center><div class="controls" style="margin-left:auto">
<input type="text" class="input-small" id="inputEmail" >

</div>
</center>
    <div class="row">
    <div class="col-md-6">
      <h3><center>Temperature</center></h3>
        <center><img src="temp.jpg" width="60" height="60"></center>
        <center><ul class="list-group">
  <li class="list-group-item"><center>59</center></li>

        <div class="modal-body">
          <img class="img-responsive" img src="pill.jpg" alt="Chania">

      </div>
      
    </div>
  </div>
  
</div>
<div class="container">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
      </div>
      
    </div>
  </div>
  
</div>
